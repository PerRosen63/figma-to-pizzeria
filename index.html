<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Merienda&display=swap" rel="stylesheet">
    <title>Georgios Pizzeria</title>
  </head>
  <body>
    <header>header</header>
    <main>
      <section class="section-one">
        <div class="title-section">
          <div class="title-card">
          <h1>Georgios Pizzeria</h1>
          <p class="meal-push">Pizza - Souvlaki - Hamburgare - Kebab - Grillat - Falafel</p>
          </div>

          <button class="food-menu-btn">Meny</button>
        </div>

        <div class="tiled-imgs">
          <div class="pizza-container">
            <img class="pizza" src="assets/images-scaled/pizza-scaled.jpg" alt="Pizza med kyckling, rödlök och ananas." width="500" height="604" loading="lazy">
          </div>
          <div class="souvlaki-container">
            <img class="souvlaki" src="assets/images-scaled/souvlaki.jpg" alt="Souvlaki med potatis och tomatsås." width="500" height="750" loading="lazy">
          </div>
          <div class="hamburger-container">
            <img class="hamburger" src="assets/images-scaled/hamburger-scaled.jpg" alt="Hamburgare med grillkniv istucken från toppen." width="500" height="334" loading="lazy">
          </div>
          <div class="kebab-container">
            <img class="kebab" src="assets/images-scaled/kebab-scaled.jpg" alt="Kebabspett med grillad falafel och såser på sidan." width="500" height="333" loading="lazy">
          </div>
          <div class="falafel-container"><img class="falafel" src="assets/images-scaled/falafel-scaled.jpg" alt="Falafel med vitlökssås på sidan." width="500" height="335" loading="lazy">
          </div>
          <div class="lambchop-container">
            <img class="lambchop" src="assets/images-scaled/lambchop-scaled.jpg" alt="Grillad lammkotlett med rödvinssås och tenderstem broccoli." width="500" height="755" loading="lazy">
          </div>

        </div>
        
      </section>
      <section class="section-two">section-two</section>
      <section class="section-three">section-three</section>
      <section class="section-menu">section-menu</section>
    </main>
    <footer>footer</footer>
    <div id="cookie"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
