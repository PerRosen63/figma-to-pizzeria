<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Merienda&display=swap" rel="stylesheet">
    <title>Georgios Pizzeria</title>
  </head>
  <body>
    <header>header</header>
    <main>
      <section class="section-one">
        
        <div class="title-card">
          <h1>Georgios Pizzeria</h1>
          <h4>Pizza - Souvlaki - Hamburgare - Kebab - Grillat - Falafel</h4>
        </div>

        <button class="food-menu-btn"><h5>Meny</h5></button>

        <img src="assets/Grilled2.jpg" alt="Buffé med grillad mat på ett bord med mörk träskiva." width="" height="" loading="lazy">

        <div class="tiled-imgs">
          <img src="assets/Pizza.jpg" alt="Pizza med kyckling, rödlök och ananas." width="" height="" loading="lazy">
          <img src="assets/Souvlaki.jpg" alt="Souvlaki med potatis och tomatsås." width="" height="" loading="lazy">
          <img src="assets/Hamburger.jpg" alt="Hamburgare med grillkniv istucken från toppen." width="" height="" loading="lazy">
          <img src="assets/Kebab.jpg" alt="Kebabspett med grillad falafel och såser på sidan." width="" height="" loading="lazy">
          <img src="assets/Falafel.jpg" alt="Falafel med vitlökssås i en skål på sidan." width="" height="" loading="lazy">
          <img src="assets/Grilled.jpg" alt="Grillad lammkotlett med rödvinssås och tenderstem broccoli." width="" height="" loading="lazy">
        </div>
        
        
      </section>
      <section class="section-two">section-two</section>
      <section class="section-three">section-three</section>
      <section class="section-menu">section-menu</section>
    </main>
    <footer>footer</footer>
    <div id="cookie"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
